<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="Instagram-wrapper">
        <div class="Instagram-phone">
            <img src="./img/instagramCelular.png">

        </div>
        <div class="Instagram-continue">
            <div class="group">
                <h1><img src="./img/instagramLogo.png" class="instagram-logo" alt="Instagram logo"></h1>
                <div class="profile-photo">
                    <img src="./img/my-photo.png">
                </div>
                <a href="#" class="instagram-login">Continue como Eu mesmo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
               <p class="not-account">Não é Eu mesmo?</p> 
               <p class="notaccoun">
                   <span class="link-blue">Alternar contas</span>
                   ou
                   <span class="link-blue">Inscreva-se</span>
               </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
